<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[멋쟁이사자처럼 10기] 코드 리뷰 스터디 - Sign Up 컴포넌트</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main>
      <header>
        <figure class="logo">
          <img src="" alt="logo" />
        </figure>
        <menu>menu</menu>
      </header>
      <section class="sign-up">
        <h1>sign up</h1>
        <div class="input-group">
          <div class="input">
            <label for="signup-name">name</label>
            <input type="text" name="signup-name" id="signup-name" />
          </div>
          <div class="input">
            <label for="signup-email">email</label>
            <input type="email" name="signup-email" id="signup-email" />
          </div>
          <div class="input">
            <label for="signup-pw">password</label>
            <input type="password" name="signup-pw" id="signup-pw" />
          </div>
        </div>
        <button type="submit">get started</button>
        <p>Have an account? <a href="http://">sign in</a></p>
      </section>
      <footer>
        <div class="home">home</div>
        <div class="copyright">&copy; copyright 2016</div>
      </footer>
    </main>
  </body>
</html>
