<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="background">
      <h1><a href="/">Destiny</a></h1>
      <h2>
        Let's Kick Now!<br /><span
          >It's Easy and takes less than 30 secondes</span
        >
      </h2>

      <!-- 메뉴바 -->
      <span class="fas fa-bars menu-btn"></span>

      <!-- 페이지 전환 -->
      <div class="page-transition">
        <a href="/">
          <span class="text-more"
            ><span class="fas fa-angle-left icon-arrow"></span>MORE</span
          >
        </a>
      </div>

      <!-- 로그인 폼 -->
      <form class="form-login-wrapper">
        <fieldset>
          <legend class="sr-only">회원 로그인 폼</legend>
          <h3>SIGN UP</h3>
          <div class="form-login" role="group">
            <div action="" class="form-login-component">
              <input
                type="text"
                id="userName"
                name="userName"
                placeholder="Name"
                maxlength="8"
                required
              />
              <label for="userName"
                ><span class="fa-regular fa-user"></span
              ></label>
            </div>
          </div>
          <button type="submit">Get Started</button>
          <p class="sign-in">Have an account? <a href="/">Sign in</a></p>
        </fieldset>
      </form>

      <!-- 저작권 -->
      <span class="copyright">&copy; Copyright 2016</span>
    </div>
  </body>
</html>
