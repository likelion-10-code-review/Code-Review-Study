<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="background">
      <h1 tabindex="-1">
        <a href="/" aria-label="홈 페이지로 이동">Destiny</a>
      </h1>

      <!-- 로그인 폼 -->
      <form action="/" method="post" class="form-login-wrapper">
        <fieldset>
          <legend>SIGN UP</legend>
          <div class="form-login" role="group">
            <div class="form-login-component">
              <input
                type="text"
                id="userName"
                name="userName"
                placeholder="Name"
                maxlength="8"
                required
              />
              <label for="userName"
                ><span class="fas fa-user-large"></span
              ></label>
            </div>
            <div class="form-login-component">
              <input
                type="email"
                id="userEmail"
                name="userEmail"
                placeholder="Email"
                required
              />
              <label for="userEmail"
                ><span class="fas fa-envelope"></span
              ></label>
            </div>
            <div class="form-login-component">
              <input
                type="password"
                id="userPassword"
                name="userPassword"
                placeholder="Password"
                minlength="12"
                required
              />
              <label for="userPassword"
                ><span class="fas fa-lock"></span
              ></label>
            </div>
          </div>
          <button type="submit" class="login-btn">Get Started</button>
          <p class="sign-in">Have an account? <a href="/">Sign in</a></p>
        </fieldset>
      </form>

      <div class="bg-text">
        Let's Kick Now!
        <p>It's Easy and takes less than 30 seconds.</p>
      </div>

      <!-- 메뉴바 -->
      <button type="button" class="menu-btn">
        <span class="fas fa-bars"></span>
      </button>

      <!-- 페이지 전환 -->
      <div class="page-transition">
        <a href="/">
          <span class="text-more"
            ><span class="fas fa-angle-left icon-arrow"></span>HOME</span
          >
        </a>
      </div>

      <!-- 저작권 -->
      <span class="copyright">&copy; Copyright 2016</span>
    </div>
  </body>
</html>
