<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <title>login</title>
  </head>
  <body>
    <div class="signup_page">
      <div class="signup_left">
        <h1>Destiny</h1>
        <h3>Let's Kick Now!</h3>
        <p>It's Easy and takes less then 30 seconds.</p>
        <button class="btn-backhome">
          <i class="fas fa-angle-left">home</i>
        </button>
      </div>
      <div class="formContainer">
        <h2>SIGN UP</h2>
        <form action="/">
          <div class="NameForm">
            Name <i class="inputicon fas fa-user"></i><br />
            <input type="text" id="inputName" />
            <label for="inputName"></label>
          </div>
          <div class="EmailForm">
            Email <i class="inputicon fas fa-envelope"></i><br />
            <input type="email" id="inputEmail" />
            <label for="inputEmail"></label>
          </div>
          <div class="PwForm">
            Password <i class="inputicon fas fa-lock"></i><br />
            <input type="password" id="inputPassword" />
            <label for="inputPassword"></label>
          </div>
          <button>Get Started</button>
        </form>
        <link>Have an account? <a href="">Sign in</a></p>
      </div>
      <div class="signup_right">
        <button>
          <i class="fas fa-bars"></i>
        </button>
        <p>
          <i class="fas fa-copyright">Copyright 2020</i>
        </p>
      </div>
    </div>
  </body>
</html>
