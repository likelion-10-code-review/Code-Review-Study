<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <section class="login">
    <header>
      <h1>Destiny</h1>
      <span class="fas fa-bars menu-icon"></span>
    </header>
    <div role="group" class="message-center">
      <p style="font-size: 1.5rem; font-weight: bold;">Let's Kick Now !</p>
      <p>It's Easy and take less than 30 seconds.</p>
    </div>
    <form action="post" name="login-form">
      <fieldset class="login-input-group">
        <legend class="signup-title">SIGN UP</legend>
        <div class="input-box-wrapper">
          <label for="user-name" class="sr-only">Name</label>
          <input type="text" id="user-name" placeholder="Name" required class="login-inputbox" />
          <span class="fas fa-user"></span>
        </div>
        <div class="input-box-wrapper">
          <label for="user-email" class="sr-only">Email</label>
          <input type="email" id="user-email" placeholder="Email" required class="login-inputbox" />
          <span class="fas fa-envelope"></span>
        </div>
        <div class="input-box-wrapper">
          <label for="pwd" class="sr-only">Password</label>
          <input type="password" id="pwd" placeholder="Password" required class="login-inputbox" />
          <span class="fas fa-lock"></span>
        </div>
      </fieldset>
      <button type="submit" class="login-button">Get Started</button>
      <span class="sign-in-link">Have an account?<a href="/" style=" color: var(--main-color)"> Sign In</a></span>
    </form>
    <footer class="footer-group">
      <a href=""><span class="fas fa-angle-left home-color"></span><span class="home-font home-color">HOME</span></a>
    </footer>
  </section>
</body>

</html>
