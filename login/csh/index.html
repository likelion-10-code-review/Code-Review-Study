<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <section class="login">
      <!-- 상단 -->
      <header>
        <h1>Destiny</h1>
        <span class="menu-icon fas fa-bars"></span>
      </header>
      <!-- 중간 메세지 -->
      <div role="group" class="message-center">
        <p class="message-big-font" >Let's Kick Now !</p>
        <p>It's Easy and take less than 30 seconds.</p>
      </div>
      <!-- 로그인 폼 -->
      <form action="" method="post" name="login-form">
        <fieldset class="login-input-group">
          <legend class="signup-title">SIGN UP</legend>
          <div class="input-box-wrapper">
            <label for="user-name" class="sr-only">Name</label>
            <input type="text" id="user-name" placeholder="Name" required class="login-inputbox" />
            <span class="fas fa-user login-icon"></span>
          </div>
          <div class="input-box-wrapper">
            <label for="user-email" class="sr-only">Email</label>
            <input type="email" id="user-email" placeholder="Email" required class="login-inputbox" />
            <span class="fas fa-envelope login-icon"></span>
          </div>
          <div class="input-box-wrapper">
            <label for="pwd" class="sr-only">Password</label>
            <input type="password" id="pwd" placeholder="Password" required class="login-inputbox" />
            <span class="fas fa-lock login-icon"></span>
          </div>
        </fieldset>
        <button type="submit" class="login-button">Get Started</button>
        <span class="sign-in-link">Have an account?
          <a href="/">Sign In</a>
          </span >
      </form>
      <!-- 하단 -->
      <footer class="footer-group">
        <a class="home-button" href="/">
          <span class="fas fa-angle-left home-color"></span>
          <span class="home-font home-color">HOME</span>
        </a>
      </footer>
    </section>
  </body>
</html>
